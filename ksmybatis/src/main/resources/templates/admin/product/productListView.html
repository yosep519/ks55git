<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/layout_main}">
	
	<head>
		<meta name="description" content="한국스마트정보교육원 ksmybatis" />
	</head>
	
	<!-- 추가할 js file -->
	<th:block layout:fragment="jsFile">
	</th:block>
	
	<!-- 추가할 script -->
	<th:block layout:fragment="jsScript">
	</th:block>
	
	<!-- 추가할 페이지 contents -->
	<th:block layout:fragment="contents">
		<div class="content-header">
            <div>
                <h2 class="content-title card-title">회원목록조회</h2>
            </div>
        </div>
        <div class="card mb-4">
            <header class="card-header">
                <div class="row gx-3">
                    <div class="col-lg-4 col-md-6 me-auto">
                        <input type="text" placeholder="Search..." class="form-control" />
                    </div>
                    <div class="col-lg-2 col-6 col-md-3">
                        <select class="form-select">
                            <option>Status</option>
                            <option>Active</option>
                            <option>Disabled</option>
                            <option>Show all</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-6 col-md-3">
                        <select class="form-select">
                            <option>Show 20</option>
                            <option>Show 30</option>
                            <option>Show 40</option>
                        </select>
                    </div>
                </div>
            </header>
            <!-- card-header end// -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">
                                	<div class="form-check align-middle">
                                		<input type="checkbox" class="form-check-input" id="allCheck"/>
                                	</div>
								</th>
                                <th scope="col">상품코드</th>
                                <th scope="col">상품명</th>
                                <th scope="col">거래처코드</th>
                                <th scope="col">상품가격</th>
                                <th scope="col">상품등록일자</th>
                                <th scope="col">수정/삭제</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr th:if="${!#lists.isEmpty(productList)}"
                            	th:each="l : ${productList}">
                                <td>
                                	<div class="form-check align-middle">
                                		<input type="checkbox" class="form-check-input checkId" th:value="${l.prodCd}"/>
                                	</div>
                                </td>
                                <td th:text="${l.prodCd}">상품코드</td>
                                <td th:text="${l.prodName}">상품명</td>
                                <td th:text="${l.vendCd}">거래처코드</td>
                                <td th:text="${l.prodUntPrc}">상품가격</td>
                                <td th:text="${l.prodRegDate}">상품등록일자</td>
                                <td class="text-center">
                                    <a href="#" class="btn btn-warning font-sm text-white">수정</a>
                                    <a href="#" class="btn btn-danger font-sm text-white">삭제</a>         
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- table-responsive //end -->
            </div>
            <!-- card-body end// -->
        </div>
        <!-- card end// -->
        <div class="pagination-area mt-15 mb-50 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-start">
                    <li class="page-item active"><a class="page-link" href="#">01</a></li>
                    <li class="page-item"><a class="page-link" href="#">02</a></li>
                    <li class="page-item"><a class="page-link" href="#">03</a></li>
                    <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                    <li class="page-item"><a class="page-link" href="#">16</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
	</th:block>
	
	
</html>
